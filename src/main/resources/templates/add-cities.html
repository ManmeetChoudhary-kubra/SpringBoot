<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>City</title>
</head>


<body>

<div class="container">
    <h3>Cities</h3>
    <hr>

    <p class="h4 mb-4">Save City</p>

    <form action="#" th:action="@{/cities/save}" th:object="${city}" method="POST">

        <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name">
        <input type="text" th:field="*{district}" class="form-control mb-4 w-25" placeholder="District">
        <input type="text" th:field="*{population}" class="form-control mb-4 w-25" placeholder="Population">

        <button type="submit" class="btn btn-info col-2">Add</button>

    </form>

    <hr>
    <a th:href="@{/cities/list}">Back to List</a>

</div>

</body>


</html>
